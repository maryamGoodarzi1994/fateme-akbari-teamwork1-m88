<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- ICON -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- JQUERY -->
    <script src="jquery-3.6.3.min.js"></script>
    <title>Document</title>
</head>

<body>

    <!-- HEADER -->
    <div class="container-fluid text-center header">
        <div class="row  p-3">
            <div class="col">
                <p>LEARNING HOW TO WORK WITH APIs</p>
                <!-- SELECT COUNTRY DROPDOWN -->
                <div class="btn-group">
                    <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown"
                        data-bs-display="static" aria-expanded="false">
                        SELECT COUNTRY
                    </button>
                    <ul class="dropdown-menu dropdown-menu-lg-end">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- COUNTRY DETAIL -->
            <div class="col-4 country-detail p-3 mt-2">
                <h5>country name</h5>
                <div><span class="title">Native Name:</span></div>
                <div><span class="title">Capital:</span></div>
                <div><span class="title">Region:</span></div>
                <div><span class="title">Population:</span></div>
                <div><span class="title">Languages:</span></div>
                <div><span class="title">Timezones:</span></div>
            </div>
            <!-- FLAG -->
            <div class="col-4 flag mt-2">
                <h5 class="text-center">Flag</h5>
                <img src="./iranFlag.png" alt="">
            </div>

            <!-- WEATHER -->
            <div class="col-4 weather mt-2 p-3">
                <span class="material-symbols-outlined">
                    sunny
                </span>
                <div><span class="title">Wind Speed:</span></div>
                <div><span class="title">Tempearature:</span></div>
                <div><span class="title">Humidity:</span></div>
                <div><span class="title">Visibility:</span></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
